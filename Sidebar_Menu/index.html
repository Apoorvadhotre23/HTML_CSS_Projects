<!DOCTYPE html>
<html>
      <head>
            <title>Sidebar Menu</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
                  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
                  crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>

      <body>
            <div class="main-box">
                  <div class="menu-icon">
                        <i class="fa-solid fa-bars"></i>
                  </div>

                  <div class="sidebar-menu hide">
                        <div class="logo">
                              <a href="#">CodingLab</a>
                        </div>
                        
                  <div class="xicon">
                        <i class="fa-solid fa-xmark"></i>
                  </div>
                  
                        <div class="menu">

                              <ul>
                                    <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li>
                                    <li><a href="#"><i class="fa-solid fa-link"></i>Shortcut</a></li>
                                    <li><a href="#"><i class="fa-solid fa-cloud"></i>Overview</a></li>
                                    <li><a href="#"><i class="fa-solid fa-calendar"></i>Events</a></li>
                                    <li><a href="#"><i class="fa-solid fa-circle-question"></i>About</a></li>
                                    <li><a href="#"><i class="fa-solid fa-sliders"></i>Services</a></li>
                                    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>Contact</a></li>
                                    <li><a href="#"><i class="fa-solid fa-comments"></i>Feedback</a></li>
                              </ul>

                        </div>
                        

                        <div class="social-media">
                              <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                              <a href=""><i class="fa-brands fa-twitter"></i></a>
                              <a href=""><i class="fa-brands fa-instagram"></i></a>
                              <a href=""><i class="fa-brands fa-youtube"></i></a>

                        </div>
                  
                  </div>
            </div>

            <script src="script.js"></script>
      </body>
</html>
